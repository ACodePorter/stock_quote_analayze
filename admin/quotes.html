<!-- 行情数据页面 -->
<div id="quotesPage" class="page-content">
    <div class="page-header">
        <h2>行情数据管理</h2>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="refreshQuotes()">刷新数据</button>
            <button class="btn btn-primary" onclick="exportQuotes()">导出数据</button>
        </div>
    </div>
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>股票代码</th>
                    <th>股票名称</th>
                    <th>当前价格</th>
                    <th>涨跌幅</th>
                    <th>成交量</th>
                    <th>更新时间</th>
                </tr>
            </thead>
            <tbody id="quotesTableBody">
                <!-- 行情数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
</div>
