<!-- 系统日志页面 -->
<div id="logsPage" class="page-content">
    <div class="page-header">
        <h2>系统日志监控</h2>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="refreshLogs()">刷新数据</button>
            <button class="btn btn-primary" onclick="exportLogs()">导出日志</button>
        </div>
    </div>
    
    <!-- 日志类型标签页 -->
    <div class="logs-tabs">
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="historical_collect">历史数据采集日志</button>
            <button class="tab-btn" data-tab="realtime_collect">实时数据采集日志</button>
            <button class="tab-btn" data-tab="operation">系统操作日志</button>
            <button class="tab-btn" data-tab="watchlist_history">自选股历史采集日志</button>
        </div>
        
        <!-- 通用日志内容区域 -->
        <div id="generalLogsContent">
            <!-- 筛选条件 -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-item">
                        <label>开始日期:</label>
                        <input type="date" id="startDate" class="filter-input">
                    </div>
                    <div class="filter-item">
                        <label>结束日期:</label>
                        <input type="date" id="endDate" class="filter-input">
                    </div>
                    <div class="filter-item">
                        <label>状态:</label>
                        <select id="statusFilter" class="filter-input">
                            <option value="">全部</option>
                            <option value="success">成功</option>
                            <option value="error">失败</option>
                            <option value="partial_success">部分成功</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>操作类型:</label>
                        <input type="text" id="operationTypeFilter" class="filter-input" placeholder="输入操作类型">
                    </div>
                    <div class="filter-item" id="stockCodeFilter" style="display: none;">
                        <label>股票代码:</label>
                        <input type="text" id="stockCodeInput" class="filter-input" placeholder="输入股票代码">
                    </div>
                    <div class="filter-item">
                        <button class="btn btn-primary" onclick="applyFilters()">应用筛选</button>
                        <button class="btn btn-secondary" onclick="clearFilters()">清除筛选</button>
                    </div>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📊</div>
                        <div class="stat-info">
                            <h3 id="totalLogs">0</h3>
                            <p>总记录数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-info">
                            <h3 id="successLogs">0</h3>
                            <p>成功记录</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">❌</div>
                        <div class="stat-info">
                            <h3 id="errorLogs">0</h3>
                            <p>失败记录</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📈</div>
                        <div class="stat-info">
                            <h3 id="successRate">0%</h3>
                            <p>成功率</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 日志表格 -->
            <div class="table-container">
                <table class="data-table" id="logsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>操作类型</th>
                            <th>操作描述</th>
                            <th>影响行数</th>
                            <th>状态</th>
                            <th>错误信息</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- 日志数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination" id="logsPagination">
                <button class="pagination-btn" onclick="previousPage()">上一页</button>
                <span class="pagination-info" id="paginationInfo">第 1 页，共 1 页</span>
                <button class="pagination-btn" onclick="nextPage()">下一页</button>
            </div>
        </div>
        
        <!-- 系统操作日志专用内容区域 -->
        <div id="operationLogsContent" style="display: none;">
            <!-- 筛选条件 -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-item">
                        <label>开始日期:</label>
                        <input type="date" id="operationStartDate" class="filter-input">
                    </div>
                    <div class="filter-item">
                        <label>结束日期:</label>
                        <input type="date" id="operationEndDate" class="filter-input">
                    </div>
                    <div class="filter-item">
                        <label>日志状态:</label>
                        <select id="operationLogStatusFilter" class="filter-input">
                            <option value="">全部</option>
                            <option value="成功">成功</option>
                            <option value="失败">失败</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>日志类型:</label>
                        <input type="text" id="operationLogTypeFilter" class="filter-input" placeholder="输入日志类型">
                    </div>
                    <div class="filter-item">
                        <button class="btn btn-primary" onclick="applyOperationFilters()">应用筛选</button>
                        <button class="btn btn-secondary" onclick="clearOperationFilters()">清除筛选</button>
                    </div>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📊</div>
                        <div class="stat-info">
                            <h3 id="operationTotalLogs">0</h3>
                            <p>总记录数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-info">
                            <h3 id="operationSuccessLogs">0</h3>
                            <p>成功记录</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">❌</div>
                        <div class="stat-info">
                            <h3 id="operationErrorLogs">0</h3>
                            <p>失败记录</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📈</div>
                        <div class="stat-info">
                            <h3 id="operationSuccessRate">0%</h3>
                            <p>成功率</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 日志表格 -->
            <div class="table-container">
                <table class="data-table" id="operationLogsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>日志类型</th>
                            <th>日志消息</th>
                            <th>影响数量</th>
                            <th>日志状态</th>
                            <th>错误信息</th>
                            <th>日志时间</th>
                        </tr>
                    </thead>
                    <tbody id="operationLogsTableBody">
                        <!-- 系统操作日志数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination" id="operationLogsPagination">
                <button class="pagination-btn" onclick="operationPreviousPage()">上一页</button>
                <span class="pagination-info" id="operationPaginationInfo">第 1 页，共 1 页</span>
                <button class="pagination-btn" onclick="operationNextPage()">下一页</button>
            </div>
        </div>
    </div>
</div>
