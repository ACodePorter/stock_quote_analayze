<!-- 数据源配置页面 -->
<div id="datasourcePage" class="page-content">
    <div class="page-header">
        <h2>数据源配置</h2>
        <button class="btn btn-primary" onclick="addDataSource()">添加数据源</button>
    </div>
    
    <div class="datasource-grid">
        <!-- 数据源卡片 -->
        <div class="datasource-card">
            <div class="datasource-header">
                <h3>AKShare数据源</h3>
                <span class="status-badge active">已启用</span>
            </div>
            <div class="datasource-info">
                <p><strong>类型:</strong> 股票行情数据</p>
                <p><strong>API地址:</strong> https://akshare.akfamily.xyz</p>
                <p><strong>更新频率:</strong> 实时</p>
            </div>
            <div class="datasource-actions">
                <button class="btn btn-sm btn-secondary" onclick="testDataSource('akshare')">测试连接</button>
                <button class="btn btn-sm btn-primary" onclick="editDataSource('akshare')">编辑</button>
                <button class="btn btn-sm btn-danger" onclick="deleteDataSource('akshare')">删除</button>
            </div>
        </div>
        
        <div class="datasource-card">
            <div class="datasource-header">
                <h3>TuShare数据源</h3>
                <span class="status-badge inactive">已禁用</span>
            </div>
            <div class="datasource-info">
                <p><strong>类型:</strong> 股票历史数据</p>
                <p><strong>API地址:</strong> https://tushare.pro</p>
                <p><strong>更新频率:</strong> 每日</p>
            </div>
            <div class="datasource-actions">
                <button class="btn btn-sm btn-secondary" onclick="testDataSource('tushare')">测试连接</button>
                <button class="btn btn-sm btn-primary" onclick="editDataSource('tushare')">编辑</button>
                <button class="btn btn-sm btn-danger" onclick="deleteDataSource('tushare')">删除</button>
            </div>
        </div>
    </div>
    
    <div class="datasource-settings">
        <h3>全局配置</h3>
        <div class="settings-form">
            <div class="form-group">
                <label>默认数据源:</label>
                <select id="defaultDataSource" class="form-control">
                    <option value="akshare">AKShare</option>
                    <option value="tushare">TuShare</option>
                </select>
            </div>
            <div class="form-group">
                <label>数据缓存时间(分钟):</label>
                <input type="number" id="cacheTime" class="form-control" value="5" min="1" max="60">
            </div>
            <div class="form-group">
                <label>重试次数:</label>
                <input type="number" id="retryCount" class="form-control" value="3" min="1" max="10">
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
        </div>
    </div>
</div>
