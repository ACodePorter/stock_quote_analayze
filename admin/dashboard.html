<!-- 仪表板页面 -->
<div id="dashboardPage" class="page-content active">
    <div class="dashboard-grid">
        <!-- 统计卡片 -->
        <div class="stat-card">
            <div class="stat-icon">👥</div>
            <div class="stat-info">
                <h3 id="userCount">0</h3>
                <p>注册用户</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">📊</div>
            <div class="stat-info">
                <h3 id="stockCount">0</h3>
                <p>股票数量</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">📈</div>
            <div class="stat-info">
                <h3 id="quoteCount">0</h3>
                <p>行情记录</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">🔔</div>
            <div class="stat-info">
                <h3 id="alertCount">0</h3>
                <p>系统告警</p>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="chart-section">
        <div class="chart-card">
            <h3>用户增长趋势</h3>
            <div class="chart-placeholder" id="userGrowthChart">
                <p>图表加载中...</p>
            </div>
        </div>
        <div class="chart-card">
            <h3>系统性能监控</h3>
            <div class="chart-placeholder" id="performanceChart">
                <p>图表加载中...</p>
            </div>
        </div>
    </div>

    <!-- 最近活动 -->
    <div class="recent-activity">
        <h3>最近活动</h3>
        <div class="activity-list" id="activityList">
            <div class="activity-item">
                <span class="activity-time">刚刚</span>
                <span class="activity-text">系统启动完成</span>
            </div>
        </div>
    </div>
</div>
