<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财经资讯 - 股票分析</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 头部导航 -->
    <div id="header-container"></div>

    <!-- 主要内容 -->
    <main class="news-main">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1>📰 财经资讯</h1>
            <p>实时掌握市场动态，把握投资机会</p>
        </div>

        <!-- 头条新闻 -->
        <section class="featured-news">
            <div class="featured-card" id="featured-card">
                <div class="featured-tag">头条</div>
                <div class="featured-content">
                    <div class="featured-icon">📰</div>
                    <div class="featured-text">
                        <h2 id="featured-title">加载中...</h2>
                        <p id="featured-summary">正在获取最新资讯...</p>
                        <div class="featured-meta">
                            <span id="featured-source">财经日报</span>
                            <span id="featured-time">刚刚</span>
                            <span id="featured-reads">0阅读</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 分类导航 -->
        <section class="category-nav">
            <div class="category-tabs" id="category-tabs">
                <button class="category-tab active" onclick="NewsChannel.filterByCategory(null)">全部</button>
                <button class="category-tab" onclick="NewsChannel.filterByCategory(2)">市场动态</button>
                <button class="category-tab" onclick="NewsChannel.filterByCategory(3)">政策解读</button>
                <button class="category-tab" onclick="NewsChannel.filterByCategory(4)">公司资讯</button>
                <button class="category-tab" onclick="NewsChannel.filterByCategory(5)">国际财经</button>
                <button class="category-tab" onclick="NewsChannel.filterByCategory(6)">分析研判</button>
            </div>
        </section>

        <!-- 搜索框 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索资讯..." class="search-input">
                <button onclick="NewsChannel.searchNews()" class="search-btn">🔍</button>
            </div>
        </section>

        <!-- 资讯列表 -->
        <section class="news-list">
            <div class="news-container" id="news-container">
                <!-- 动态加载资讯列表 -->
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>正在加载资讯...</p>
                </div>
            </div>
            
            <!-- 加载更多 -->
            <div class="load-more" id="load-more" style="display: none;">
                <button class="load-more-btn" onclick="NewsChannel.loadMore()">加载更多</button>
            </div>
        </section>

        <!-- 右侧热门资讯 -->
        <aside class="hot-news-sidebar">
            <div class="sidebar-header">
                <h3>🔥 热门资讯</h3>
            </div>
            <div class="hot-news-list" id="hot-news-list">
                <!-- 动态加载热门资讯 -->
                <div class="loading-placeholder">
                    <div class="loading-spinner small"></div>
                </div>
            </div>
        </aside>
    </main>

    <!-- 资讯详情模态框 -->
    <div class="modal" id="news-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-btn" onclick="NewsChannel.closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 资讯详情内容 -->
            </div>
        </div>
    </div>

    <!-- 搜索模态框 -->
    <div class="modal" id="search-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>搜索结果</h2>
                <button class="close-btn" onclick="NewsChannel.closeSearchModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-results" id="search-results">
                    <!-- 搜索结果 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="components/header.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
