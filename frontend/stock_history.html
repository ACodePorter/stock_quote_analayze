<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史行情</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/stock.css">
    <link rel="stylesheet" href="css/stock_history.css">
</head>
<body>
    <!-- 头部导航将由JavaScript动态加载 -->
    <script src="components/header.js"></script>
    <script>loadHeader('quotes');</script>

    <div class="container">
        <!-- 历史行情卡片 -->
        <div class="history-card">
            <div class="history-title">历史行情</div>
            <div class="toolbar">
                <label>开始日期: <input type="date" id="startDate"></label>
                <label>结束日期: <input type="date" id="endDate"></label>
                <label><input type="checkbox" id="includeNotes" checked> 包含备注</label>
                <button id="searchBtn">查询</button>
                <button id="exportBtn">导出</button>
            </div>
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>股票代码</th><th>股票名称</th><th>日期</th><th>开盘</th><th>收盘</th><th>最高</th><th>最低</th><th>成交量</th><th>成交额</th><th>涨跌幅</th><th>涨跌额</th><th>换手率</th><th>累计升跌%</th><th>5天升跌%</th><th>备注</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="firstPage">第一页</button>
                <button id="prevPage">上一页</button>
                <span id="pageInfo"></span>
                <button id="nextPage">下一页</button>
                <button id="lastPage">最后一页</button>
            </div>
        </div>
    </div>

    <!-- 搜索弹窗 -->
    <div class="search-modal" id="searchModal">
        <div class="search-content">
            <div class="search-header">
                <input type="text" placeholder="输入股票代码或名称" class="search-input">
                <button class="close-search">×</button>
            </div>
            <div class="search-results"></div>
        </div>
    </div>

    <!-- 备注编辑弹窗 -->
    <div class="notes-modal" id="notesModal">
        <div class="notes-content">
            <div class="notes-header">
                <h3>编辑交易备注</h3>
                <button class="close-notes">×</button>
            </div>
            <div class="notes-form">
                <div class="form-group">
                    <label>股票代码:</label>
                    <input type="text" id="noteStockCode" readonly>
                </div>
                <div class="form-group">
                    <label>交易日期:</label>
                    <input type="date" id="noteTradeDate" readonly>
                </div>
                <div class="form-group">
                    <label>交易备注:</label>
                    <textarea id="noteContent" placeholder="请输入交易备注..."></textarea>
                </div>
                <div class="form-group">
                    <label>策略类型:</label>
                    <select id="noteStrategyType">
                        <option value="">请选择</option>
                        <option value="买入信号">买入信号</option>
                        <option value="卖出信号">卖出信号</option>
                        <option value="观察">观察</option>
                        <option value="持有">持有</option>
                        <option value="加仓">加仓</option>
                        <option value="减仓">减仓</option>
                        <option value="止损">止损</option>
                        <option value="止盈">止盈</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>风险等级:</label>
                    <select id="noteRiskLevel">
                        <option value="">请选择</option>
                        <option value="低">低</option>
                        <option value="中">中</option>
                        <option value="高">高</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button id="saveNoteBtn">保存</button>
                    <button id="deleteNoteBtn">删除</button>
                    <button id="cancelNoteBtn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/stock_history.js"></script>
   
</body>
</html>
