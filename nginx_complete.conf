#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # 上游服务器配置
    upstream backend_api {
        server 127.0.0.1:5000;
    }

    upstream frontend_server {
        server 127.0.0.1:8000;
    }

    upstream admin_server {
        server 127.0.0.1:8001;
    }

    # HTTP服务器配置（重定向到HTTPS）
    server {
        listen       80;
        server_name  www.icemaplecity.com icemaplecity.com;
        
        # HTTP到HTTPS重定向
        return 301 https://$server_name$request_uri;
        
        # ACME挑战路径配置
        location /.well-known/acme-challenge/ {
            root html;
            try_files $uri =404;
            access_log logs/acme_access.log;
            error_log logs/acme_error.log debug;
        }
    }

    # HTTPS服务器配置
    server {
        listen       443 ssl;
        http2 on;
        server_name  www.icemaplecity.com icemaplecity.com;

        ssl_certificate      C:/work/stock_quote_analayze/tools/nginx/ssl/www.icemaplecity.com-chain.pem;
        ssl_certificate_key  C:/work/stock_quote_analayze/tools/nginx/ssl/www.icemaplecity.com-key.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers  on;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API代理
        location /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # CORS处理
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        }

        # 管理端静态资源（CSS、JS、图片等）
        location /admin/assets/ {
            proxy_pass http://admin_server/assets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 静态资源缓存
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 管理端favicon
        location = /admin/favicon.ico {
            proxy_pass http://admin_server/favicon.ico;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 管理端主配置 - 关键修复
        location /admin/ {
            # 代理到8001端口，移除/admin前缀
            proxy_pass http://admin_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 关键：处理Vue Router的history模式
            # 当请求的文件不存在时，返回index.html让Vue Router处理
            proxy_intercept_errors on;
            error_page 404 = @admin_fallback;
            
            # 添加调试日志
            access_log logs/admin_access.log;
            error_log logs/admin_error.log;
        }

        # 管理端fallback处理
        location @admin_fallback {
            proxy_pass http://admin_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-URI /index.html;
        }

        # 前端静态资源
        location ~ ^/assets/ {
            proxy_pass http://frontend_server$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 前端favicon
        location = /favicon.ico {
            proxy_pass http://frontend_server/favicon.ico;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 前端主配置
        location / {
            proxy_pass http://frontend_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 处理Vue Router的history模式
            proxy_intercept_errors on;
            error_page 404 = @frontend_fallback;
        }

        # 前端fallback处理
        location @frontend_fallback {
            proxy_pass http://frontend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-URI /index.html;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 禁止访问隐藏文件（但允许 .well-known）
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ACME挑战路径
        location /.well-known/acme-challenge/ {
            root html;
            try_files $uri =404;
            access_log logs/acme_access.log;
            error_log logs/acme_error.log debug;
        }
    }
}
